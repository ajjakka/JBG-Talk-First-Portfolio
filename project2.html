<!DOCTYPE html>

    <!--상태바-->

    <!--첫줄-->
    <header class="alt-header">

          <a href="find.html">
            <i class="fas fa-angle-left fa-2x"></i>

        </div>

    <main class="main-screen more-screen">
        <div class="user-component">

            <img style="border-radius: 10px;"

              class="user-component__avatar user-component__avatar--xl"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">계산기<a target="_blank" href="project/calculator.html"><i class="fas fa-info-circle" aria-hidden="true"></i></a></h4>
              <h6 class="user-component__subtitle">2022.06.06 ~ 2022.06.07 (1人 개인 프로젝트)</h6>
            </div>
          </div>
          <div class="user-component__column">
          </div>
        </div>

<!--- 프로젝트 이름 


  - 프로젝트 기간

  - 프로젝트 내용: 최대한 자세하게 서술 (프로젝트에 어떻게 기여했는지에 대한 기여내용을 반드시 넣어주세요)

  - 프로젝트 데모: 사진, 동영상, 웹사이트 형식 웹 프로젝트라면 웹사이트 형식이 가장 좋음.
-->
       
        <div class="more-suggestions">
          <h4 class="more-suggestions__title" style="margin-bottom:10px;">설명</h4>
          <p style="font-family: Noto Sans KR,sans-serif; font-size:16px; line-height: normal;">
            <b style="font-weight:bolder;">자바스크립트의 eval()</b>함수를 이용해 만든 계산기입니다.
             계산기 입력칸에 계산할 숫자와 부호들을 모아 넣은뒤 <b style="font-weight:bolder;">eval()</b>함수를 활용해 계산하였습니다.    
          </p>
          <p><br></p>
          <p style="font-family: Noto Sans KR,sans-serif; font-size:16px; line-height: normal;"></p>
