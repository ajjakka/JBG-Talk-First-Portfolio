<!--더보기-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JBG!Talk-More</title>
  </head>
  <body>
    <!--상태바-->
    <div class="status-bar">
      <div class="status-bar__column">
        <img src="img/logo.jpg">
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span id="Jstime">00:00</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">더보기</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="img/face.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">범기</h4>
            <h6 class="user-component__subtitle">+82 010-0000-0000</h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="far fa-calendar"></i>
          <span>캘린더</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-smile-beam"></i>
          <span>이모티콘</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-paint-roller"></i>
          <span>테마</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-file-invoice-dollar"></i>
          <span>계정</span>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Contact</h4>
        <div class="more-suggestions__icons">
          <a target="_blank" href="https://instagram.com/je._.on02">
            <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-image">
                  <img src="img/insta.png"/>
                </div>   
                <span class="more-suggestions__icon-text">Instagram</span>    
            </div>
          </a>
          <a target="_blank" href="https://github.com/ajjakka">
            <div class="more-suggestions__icon">
              <div class="more-suggestions__icon-image">
                <img src="img/github.png"/>
              </div>
              <span class="more-suggestions__icon-text">Github</span>
            </div>
          </a>
        </div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header" style="margin-bottom:15px;">
          <span>e-mail</span>
        </div>
        <div class="user-component" style="margin:auto auto auto auto;">
          <div class="user-component__column">
            <img
              src="img/naver.png"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                beom_gi1013@naver.com
              </h4>
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>
      </div>
      
    <div class="user-component" style="margin:auto auto 80px auto;">
      <div class="user-component__column">
        <img
          src="img/hongik.png"
          class="user-component__avatar user-component__avatar--sm"
        />
        <div class="user-component__text">
          <h4 class="user-component__title user-component__title--not-bold">
            beom_gi1013@mail.hongik.ac.kr
          </h4>
        </div>
      </div>
      <div class="user-component__column"></div>
    </div>
    </main>

     <!--밑에 상태창-->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a onclick class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

     <!--화면 조정-->
     <div id="no-mobile">
      <span>화면을 줄여주세요!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/time.js"></script>
  </body>
</html>
