<!--친구창-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JBG!Talk-Find</title>
  </head>
  <body>
    <!--상태바-->
    <div class="status-bar">
      <div class="status-bar__column">
        <img src="img/logo.jpg">
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span id="Jstime">00:00</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <!--첫줄-->
    <header class="screen-header">
      <h1 class="screen-header__title">찾기</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <!--아이콘정렬-->
    <main class="main-screen">
      <div class="icon-row" >
        <div class="icon-row__icon">
          <i class="fas fa-qrcode"></i>
          <span>QR 스캐너</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-address-book"></i>
          <span>연락처로 추가</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-fingerprint"></i>
          <span>ID로 추가</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-envelope"></i>
          <span>초대하기</span>
        </div>
      </div>
      <div class="more-suggestions" style="margin-bottom: 20px;">
        <h4 class="more-suggestions__title">프로젝트</h4>
        <div class="more-suggestions__icons">
          <a href="project1.html">
            <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-image">
                  <img src="project/project_img/baseball.png"/>
                </div>   
                <span class="more-suggestions__icon-text">숫자 야구</span>    
            </div>
          </a>
          <a href="project2.html">
            <div class="more-suggestions__icon">
              <div class="more-suggestions__icon-image">
                <img src="project/project_img/calculator.png"/>
              </div>
              <span class="more-suggestions__icon-text">계산기</span>
            </div>
          </a>
        </div>
      </div>

      <div class="more-suggestions" style="margin:auto auto 90px auto;">
        <h4 style="margin-bottom:22px;">언어</h4>
          <div class="language__column">
            <div class="language__column-half">
              <table>
                <td>
                  <img src="img/html.png" class="user-component__avatar--sm">
                  <h1 class="language__title" style="margin-lefT:14px;">html</h1>
                </td>
                <td>
                  <div class="language_progress-bar">
                    <progress value="80" min="0" max="100"style="width:450%;"></progress>
                    <h1 class="language__text">80%</h1>
                  </div>
                </td>
              </table>             
            </div>
            <div class="language__column-half">
              <table>
                <td>
                  <img src="img/css.png" class="user-component__avatar--sm">
                  <h1 class="language__title" style="margin-left:20px;">css</h1>
                </td>
                <td>
                  <div class="language_progress-bar">
                    <progress value="70" min="0" max="100" style="width:450%;"></progress>
                    <h1 class="language__text">70%</h1>
                  </div>
                </td>
              </table>             
            </div>         
          </div>
          <div class="language__column">
            <div class="language__column-half">
              <table>
                <td>
                  <img src="img/java.png" class="user-component__avatar--sm">
                  <h1 class="language__title" style="margin-left:15px;">java</h1>
                </td>
                <td>
                  <div class="language_progress-bar">
                    <progress value="50" min="0" max="100" style="width:450%;"></progress>
                    <h1 class="language__text">50%</h1>
                  </div>
                </td>
              </table>             
            </div>
            <div class="language__column-half">
              <table>
                <td>
                  <img src="img/py.png" class="user-component__avatar--sm">
                  <h1 class="language__title" style="margin-left:6px;">python</h1>
                </td>
                <td>
                  <div class="language_progress-bar">
                    <progress value="60" min="0" max="100" style="width:450%;"></progress>
                    <h1 class="language__text">60%</h1>
                  </div>
                </td>
              </table>             
            </div>         
          </div>
          <div class="language__column">
            <div class="language__column-half">
              <table>
                <td>
                  <img src="img/c.png" class="user-component__avatar--sm">
                  <h1 class="language__title" style="margin-left:26px;">c</h1>
                </td>
                <td>
                  <div class="language_progress-bar">
                    <progress value="60" min="0" max="100" style="width:450%;"></progress>
                    <h1 class="language__text">60%</h1>
                  </div>
                </td>
              </table>             
            </div>
          </div>
      </div>
    </main>

    <!--밑에 상태창-->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <!--화면 조정-->
    <div id="no-mobile">
      <span>화면을 줄여주세요!</span>
    </div>

    <!--아이콘js-->
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/time.js"></script>
  </body>
</html>
